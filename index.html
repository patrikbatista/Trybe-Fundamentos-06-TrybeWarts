<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img
        id="logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo trybewarts"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input
          id="input-login"
          class="form-control"
          type="text"
          placeholder="Login"
        />
        <input
          id="input-senha"
          class="form-control"
          type="text"
          placeholder="Senha"
        />
        <button id="header-button">Logar</button>
      </form>
    </header>
    <main>
      <form action="" method="GET" id="evaluation-form">
        <h1 id="h1-form">Formulário</h1>
        <div>
          <label for="input-name">Nome</label>
          <input type="text" id="input-name" placeholder="Nome" />
          <label for="input-lastname">Sobrenome</label>
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div>
          <label for="input-email">Email</label>
          <input type="text" id="input-email" placeholder="Email" />
          <label for="house"
            >Casa
            <select name="casa" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </label>
        </div>
        <label for="" id="label-family">Qual sua família?</label>
        <div>
          <div>
            <input type="radio" id="frontend" name="family" value="Frontend" />
            <label for="frontend"> Frontend</label>
          </div>
          <div>
            <input type="radio" id="backend" name="family" value="Backend" />
            <label for="backend"> Backend</label>
          </div>
          <div>
            <input
              type="radio"
              id="fullstack"
              name="family"
              value="FullStack"
            />
            <label for="fullstack"> FullStack</label>
          </div>
        </div>
        <div>
          <label for="" id="label-content"
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
        </div>
        <div>
          <input type="checkbox" value="HoFs" /> HoFs
          <input type="checkbox" value="Jest" /> Jest
          <input type="checkbox" value="Promises" /> Promises
          <input type="checkbox" value="React" /> React
          <input type="checkbox" value="SQL" /> SQL
          <input type="checkbox" value="Python" /> Python
        </div>
        <div>
          <label for="rate" id="label-rate"
            >Como você avalia a Trybewarts?</label
          >
          <input type="radio" id="um" name="rate" value="1" />
          <label for="um"> 1</label>
          <input type="radio" id="dois" name="rate" value="2" />
          <label for="dois"> 2</label>
          <input type="radio" id="tres" name="rate" value="3" />
          <label for="tres"> 3</label>
          <input type="radio" id="quatro" name="rate" value="4" />
          <label for="quatro"> 4</label>
          <input type="radio" id="cinco" name="rate" value="5" />
          <label for="cinco"> 5</label>
          <input type="radio" id="seis" name="rate" value="6" />
          <label for="seis"> 6</label>
          <input type="radio" id="sete" name="rate" value="7" />
          <label for="sete"> 7</label>
          <input type="radio" id="oito" name="rate" value="8" />
          <label for="oito"> 8</label>
          <input type="radio" id="nove" name="rate" value="9" />
          <label for="nove"> 9</label>
          <input type="radio" id="dez" name="rate" value="10" />
          <label for="dez"> 10</label>
        </div>
        <div>
          <label for="" class="textarea">Deixe seu comentário:</label>
        </div>
        <div>
          <textarea
            class="textarea"
            rows="20"
            cols="30"
            maxlength="500"
          ></textarea>
        </div>
        <div>
          <input type="checkbox" id="agreement" />
          <label for="agreement" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
        </div>
        <div>
          <button type="submit" id="submit-btn">Enviar</button>
        </div>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="imagem trybewarts"
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
