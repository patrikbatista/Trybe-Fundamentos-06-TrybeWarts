<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img id="logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo" />
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input id="input-login" class="form-control" type="text" placeholder="Login" />
      <input id="input-senha" class="form-control" type="text" placeholder="Senha" />
      <button id="header-button" class="btn btn-primary">Logar</button>
    </form>
  </header>
  <main>
    <form action="" method="GET" name="myForm" id="evaluation-form">
      <h1 id="h1-form">Formulário</h1>
      <div>
        <div class="name-content">
          <!-- <label class="form-label" for="input-name">Nome</label> -->
          <input class="form-control" type="text" data-validate-field="nome" id="input-name" placeholder="Nome" />
          <!-- <label class="form-label" for="input-lastname">Sobrenome</label> -->
          <input class="form-control" type="text" id="input-lastname" data-validate-field="sobrenome"
            placeholder="Sobrenome" />
        </div>
        <div class="name-content">
          <!-- <label class="form-label" for="input-email">Email</label> -->
          <input class="form-control" type="text" id="input-email" data-validate-field="email" placeholder="Email" />
          <label class="form-label" for="house">Casa</label>
          <select class="form-select" name="casa" data-validate-field="casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </div>
      <label class="form-label" for="" id="label-family">Qual sua família?</label>
      <div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="radio" id="frontend" data-validate-field="radio" name="family"
            value="Frontend" />
          <label class="form-check-label" for="frontend"> Frontend</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="radio" id="backend" data-validate-field="radio" name="family"
            value="Backend" />
          <label class="form-check-label" for="backend"> Backend</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="radio" id="fullstack" data-validate-field="radio" name="family"
            value="FullStack" />
          <label class="form-check-label" for="fullstack"> FullStack</label>
        </div>
      </div>
      <div>
        <label class="form-label" for="" id="label-content">Qual conteúdo você está com mais vontade de
          aprender?</label>
      </div>
      <div>
        <div class="form-check">
          <input class="form-check-input" id="checkbox1" type="checkbox" data-validate-field="checkbox1" value="HoFs" />
          <label class="form-check-label" for="checkbox1">HoFs</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="checkbox2" type="checkbox" data-validate-field="checkbox2" value="Jest" />
          <label class="form-check-label" for="checkbox2">Jest</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="checkbox3" type="checkbox" data-validate-field="checkbox3"
            value="Promises" />
          <label class="form-check-label" for="checkbox3">Promises</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="checkbox4" type="checkbox" data-validate-field="checkbox4"
            value="React" />
          <label class="form-check-label" for="checkbox4">React</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="checkbox5" type="checkbox" data-validate-field="checkbox5" value="SQL" />
          <label class="form-check-label" for="checkbox5">SQL</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="checkbox6" type="checkbox" data-validate-field="checkbox6"
            value="Python" />
          <label class="form-check-label" for="checkbox6">Python</label>
        </div>
      </div>
      <div>
        <label class="form-check-label" for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input class="form-check-input" type="radio" id="um" data-validate-field="radio2" name="rate" value="1" />
        <label class="form-check-label" for="um"> 1</label>
        <input class="form-check-input" type="radio" id="dois" data-validate-field="radio2" name="rate" value="2" />
        <label class="form-check-label" for="dois"> 2</label>
        <input class="form-check-input" type="radio" id="tres" data-validate-field="radio2" name="rate" value="3" />
        <label class="form-check-label" for="tres"> 3</label>
        <input class="form-check-input" type="radio" id="quatro" data-validate-field="radio2" name="rate" value="4" />
        <label class="form-check-label" for="quatro"> 4</label>
        <input class="form-check-input" type="radio" id="cinco" data-validate-field="radio2" name="rate" value="5" />
        <label class="form-check-label" for="cinco"> 5</label>
        <input class="form-check-input" type="radio" id="seis" data-validate-field="radio2" name="rate" value="6" />
        <label class="form-check-label" for="seis"> 6</label>
        <input class="form-check-input" type="radio" id="sete" data-validate-field="radio2" name="rate" value="7" />
        <label class="form-check-label" for="sete"> 7</label>
        <input class="form-check-input" type="radio" id="oito" data-validate-field="radio2" name="rate" value="8" />
        <label class="form-check-label" for="oito"> 8</label>
        <input class="form-check-input" type="radio" id="nove" data-validate-field="radio2" name="rate" value="9" />
        <label class="form-check-label" for="nove"> 9</label>
        <input class="form-check-input" type="radio" id="dez" data-validate-field="radio2" name="rate" value="10" />
        <label class="form-check-label" for="dez"> 10</label>
      </div>
      <div>
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
      </div>
      <div id="comentario">
        <textarea id="textarea" maxlength="500" class="form-control" rows="20" cols="30"></textarea>
        <!-- data-validate-field="textarea" -->
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="concordo" data-validate-field="agree" id="agreement" />
        <label class="form-check-label" for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" disabled type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="imagem trybewarts" id="trybewarts-forms-logo" />
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="libs/just-validate/dist/js/just-validate.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
