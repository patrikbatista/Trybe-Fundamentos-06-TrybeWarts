<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img id="logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input class="form-control" type="text" placeholder = "Login">
      <input class="form-control" type="text" placeholder = "Senha">
      <button id="header-button">Logar</button>
    </form>
  </header>
  <main>
    <form action="" method="GET" id="evaluation-form">
      <H1 id="h1-form">Formulário</H1>
      <div>
        <label for="">Nome
          <input type="text" id="input-name" placeholder="Nome">
        </label>
        <label for="">Sobrenome
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </label>
      </div>
      <div>
        <label for="">Email
          <input type="text" id="input-email" placeholder="Email">
        </label>
        <label for="house">Casa
          <select name="casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </label>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="imagem trybewarts" id="trybewarts-forms-logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
</body>
</html>
